          - make check: ${{ steps.make-check.outcome }}
          - make installcheck: ${{ steps.make-installcheck.outcome }}

          ğŸ”— Details:
          - Workflow: ${{ github.workflow }}
          - Repository: ${{ github.repository }}
          - Branch: ${{ github.ref_name }}
